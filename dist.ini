name    = GSI-Content-Cmd
author  = Mark Gardner <gardnerm@gsicommerce.com>
license = None
copyright_holder = GSI Commerce

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = UploadToCPAN

[AutoVersion]
major = 0

[Prepender]
line = use Modern::Perl; ## no critic (UselessNoCritic RequireExplicitPackage)

[AutoPrereqs]
[Repository]
[NextRelease]
[PkgVersion]
[PodWeaver]
[PerlTidy]
; must occur after [PodWeaver] for [CriticTests] to pass
perltidyrc = xt/author/.perltidyrc

[ReportVersions]
[CompileTests]
[PodCoverageTests]
[PodSyntaxTests]
[KwaliteeTests]
[PortabilityTests]
[SynopsisTests]
[CriticTests]
[HasVersionTests]
[ReadmeFromPod]
[InstallGuide]
[MetaJSON]
[Git::Commit]
[Git::Tag]
[FakeRelease]
