name        = XML-Ant-BuildFile
main_module = lib/XML/Ant/BuildFile/Project.pm
author  = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = GSI Commerce

[@Filter]
-bundle = @Basic
-remove = Readme
[Prepender]
line = use utf8;
line = use Modern::Perl; ## no critic (UselessNoCritic,RequireExplicitPackage)
[AutoPrereqs]
[Prereqs]
perl = 5.010
XML::Rabbit = 0.0.4
[Prereqs / RuntimeSuggests]
Readonly::XS = 0
[Prereqs / TestSuggests]
Readonly::XS = 0
[NextRelease]
[PkgVersion]
[PodWeaver]
[@TestingMania]
; must occur before [PerlTidy] for compile tests to run
disable = UnusedVarsTests
enable = CheckChangesTests,ConsistentVersionTest
[PerlTidy]
; must occur after [PodWeaver] for [CriticTests] to pass
perltidyrc = xt/author/perltidy.rc
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root
[ReportVersions]
[InstallGuide]
[MetaJSON]
[@GitHub]
[@Git]
allow_dirty = README.pod
[Git::CommitBuild]
[Git::NextVersion]
[InstallRelease]
[Twitter]
hash_tags = #perl #cpan
tweet_url = http://github.com/{{$AUTHOR_LC}}/{{$DIST}}/tree/v{{$VERSION}}
